<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherGuide</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>

        <div class="navbar">

            <a class="logo" href="index.html">WeatherGuide</a>

            <div>
                <input type="text" placeholder="Enter your location here" id="search-input">
                <button id="search-button">Search</button>
            </div>
        </div>

    </nav>


    <main>
        <div class="about">
          <div id="center">
            <h1 id="slogan-heading">Weather Guide...</h1>
            <p id="slogan">Your Go-To Weather Guide.</p>
          </div>
        </div>
        <div id="main1">
            <div id="result">  
                <div>
                    <img id="image-gif" src="home.gif">
                </div>
                <div id="left">
                    <h2 id="name"></h2>
                    <h3 id="time"></h3>
                </div>
                <div id="right">
                    <h1 id="temp"></h1>
                    <h3 id="Humidity"></h3>
                </div>
               
            </div>
        </div>



    </main>


    <script src="script.js"></script>
</body>

</html>
